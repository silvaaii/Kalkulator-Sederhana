<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <script type="text/javascript" src="assets/js/javascript.js"></script>
    </head>
    <body>
        <center><h3>Calculator Sederhana</h3></center>
        <div id='calc-contain'>
          <form name="calculator">
            <br>
            <input type="text" />
            <br> <input type="button" value="CLEAR" onClick="clear();" />
                <input type="text id="hasil" />
            <br>    
            <input type="button" value=" + " onClick="tambah();" />
            <input type="button" value=" - " onClick="kurang();" />
            <input type="button" value=" x " onClick="kali();" />
            <input type="button" value=" : " onClick="bagi();" />
            <input type="button" value=" = " onClick="samadengan();" />
  
          </form>

          <div id="agh">
          </div>
        </div>
    </body>
